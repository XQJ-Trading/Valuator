<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toolkit App (단일 문자열 추출)</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      height: 100%; font-family: sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      border-right: 1px solid #ccc;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .sidebar button {
      padding: 10px;
      border: 1px solid #888;
      background: #f7f7f7;
      cursor: pointer;
      border-radius: 4px;
      transition: background .2s;
    }
    .sidebar button.active,
    .sidebar button:hover {
      background: #e0e0e0;
    }
    .main {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      padding: 12px;
      box-sizing: border-box;
    }
    .main textarea {
      width: 100%;
      height: 150px;
      resize: none;
      font-family: monospace;
      font-size: 14px;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }
    .main #run {
      align-self: center;
      padding: 8px 16px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      margin-bottom: 12px;
      transition: background .2s;
    }
    .main #run:hover {
      background: #0056b3;
    }
    #output {
      flex: 1;
      width: 100%;
      min-width: 0;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      background: #fafafa;
      overflow-x: auto;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <button id="btn-md">str2md render</button>
      <button id="btn-json">json beautify</button>
    </aside>
    <div class="main">
      <textarea id="input" placeholder="…"></textarea>
      <button id="run">Run</button>
      <div id="output"></div>
    </div>
  </div>

  <script>
    let mode = null;
    const btnMd   = document.getElementById('btn-md');
    const btnJson = document.getElementById('btn-json');
    const runBtn  = document.getElementById('run');
    const input   = document.getElementById('input');
    const output  = document.getElementById('output');

    function selectMode(newMode) {
      mode = newMode;
      btnMd.classList.toggle('active',   mode === 'md');
      btnJson.classList.toggle('active', mode === 'json');
      input.placeholder = mode === 'md'
        ? 'Markdown 텍스트 또는 단일 문자열을 포함한 JSON 입력…'
        : 'JSON 문자열을 입력하세요…';
      output.innerHTML = '';
    }
    btnMd.addEventListener('click',   () => selectMode('md'));
    btnJson.addEventListener('click', () => selectMode('json'));

    // 객체 전체를 순회하며 문자열만 수집
    function extractStrings(val, arr) {
      if (typeof val === 'string') {
        arr.push(val);
      } else if (Array.isArray(val)) {
        val.forEach(item => extractStrings(item, arr));
      } else if (val && typeof val === 'object') {
        Object.values(val).forEach(item => extractStrings(item, arr));
      }
    }

    runBtn.addEventListener('click', () => {
      output.innerHTML = '';
      const text = input.value.trim();
      if (!mode) {
        output.textContent = '왼쪽에서 모드를 먼저 선택하세요.';
        return;
      }

      if (mode === 'md') {
        let mdContent = text;
        // JSON 파싱 시도
        try {
          const obj = JSON.parse(text);
          const strings = [];
          extractStrings(obj, strings);
          // 문자열 리터럴이 오직 하나일 때만 추출
          if (strings.length === 1) {
            mdContent = strings[0];
          }
        } catch {
          // 파싱 실패 시 원본 사용
        }

        // 첫 줄 자동 h1 래핑
        const lines = mdContent.split('\n');
        if (lines[0] && !lines[0].startsWith('#')) {
          lines[0] = '# ' + lines[0];
        }
        mdContent = lines.join('\n');

        // Markdown → HTML
        try {
          output.innerHTML = marked.parse(mdContent);
        } catch (e) {
          output.textContent = 'Markdown 렌더링 오류: ' + e.message;
        }

      } else {
        // JSON Beautify
        try {
          const obj = JSON.parse(text);
          output.innerHTML = '<pre>' + JSON.stringify(obj, null, 2) + '</pre>';
        } catch (e) {
          output.textContent = '유효하지 않은 JSON: ' + e.message;
        }
      }
    });
  </script>
</body>
</html>
